global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load alert rules
rule_files:
  - "rules/subscription_alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Alertmanager will be added later if needed

scrape_configs:
  - job_name: 'subscription-service'
    static_configs:
      - targets: ['subscription-service:8080']

  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:8081']
